<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Weather Here App</h1>
    <div><a href="/">enter</a> | <a href="/logs">list</a></div>
    <br>
    <p>
      The weather here at <span id="name"></span>, <span id="region"></span>, <span id="location"></span> 
      (<span id="latitude"></span>&deg;,<span id="longitude"></span>&deg;) is <span id="summary"></span> with
      a temperature of <span id="temp"></span>&deg; C (<span id="temp_f"></span>&deg; F). Local time at location is <span id="localtime"></span> <br>
      The concentration of particulate matter (pm2.5) is <span id="pm2_5"></span> µg/m³.<br>
      This information was last updated at <span id="lastupdated"></span>.
    </p>
    <br>
    
    <script src="index.js"></script>
  </body>
</html>
